<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <!-- This is the link to boostrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- This is the link to social media icons from W3Schools -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- This is the link to custom css stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- This is the static navigation bar at the top which links to other areas of the portfolio -->
    <nav class="nav nav-pills nav-fill">
      <a class="nav-item nav-link" href="./index.html">About Me</a>
      <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
      <a class="nav-item nav-link active" href="./contact.html">Contact</a>
    </nav>

    <!-- This is the Contact Me form -->
    <form>
      <section class="container">
        <div class="row">
          <h1 id="contact">Contact Me</h1>
        </div>
        <!-- Position using grid -->
        <div class="form-row">
          <div class="form-group col-md-6">
              <!-- Name field -->
            <label for="formName">Name</label>
            <!-- inside Name field customization -->
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Full name"
            />
          </div>
        </div>
        <!-- Position using grid -->
        <div class="form-row">
          <div class="form-group col-md-6">
              <!-- Phone field -->
            <label for="formPhone">Phone</label>
            <!-- inside Phone field customization -->
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="xxx-xxx-xxxx"
            />
          </div>
        </div>
        <!-- Position using grid -->
        <div class="form-row">
          <div class="form-group col-md-6">
              <!-- Email field -->
            <label for="inputEmail4">Email</label>
            <!-- inside Email field customization -->
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="JaneDoe@email.com"
            />
          </div>
        </div>
      </section>
    </form>

    <!-- This is the static footer containing links to outside social media pages -->

    <footer class="container">
      <div class="navbar fixed-bottom bg">
        <div class="col-md-6">
          <a class="navbar-brand" href="#">Follow Me:</a>
          <!-- Icon and link to instagram -->
          <a href="https://www.instagram.com/ic__ace/" class="fa fa-instagram" target="_blank"></a>
          <!-- Icon and link to linkedin -->
          <a href="https://www.linkedin.com/in/lilyokalani-hafoka/" class="fa fa-linkedin" target="_blank"></a>
         <!--Icon and link to Github  -->
          <a href="https://github.com/LHafoka13" class="fa fa-github" target="_blank"></a>
      </div>
    </footer>
  </body>
</html>
