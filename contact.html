<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
 
    <!--This is the link for Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- This is the link to custom css stylesheet -->
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="wrapper">
        <nav class="page-links">
          <a class="navigation" href="index.html" role="button">Home</a>
          <a class="navigation" href="about.html" role="button">About</a>
          <a class="navigation" href="portfolio.html" role="button">Portfolio</a>
          <a class="navigation" href="social.html" role="button">Social Media</a>
          <a class="navigation" href="contact.html" role="button">Contact</a>
        </nav>
        <header>
          <h3>Fill out the Form to</h3>
          <h1>Contact Me</h1>
          <hr class="line">
        </header>
        <section>
          <div class="container">
            <form action="https://formspree.io/f/mzbkokkw" method="POST" id="my-form">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="20"></textarea>
              </div>

              <button type="submit">Submit</button>
           </form>
           <div id="status"></div>
        </section>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
